<!DOCTYPE html>
<html>

<head>
  <title>
    <%= productName %>
  </title>

  <meta charset="utf-8">
  <meta name="description" content="<%= productDescription %>">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

  <link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png">
  <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://imvenx.github.io/multiglancer">
  <meta property="og:title" content="MultiGlancer">
  <meta property="og:description" content="Check multiple web resolutions at a glance, responsive web design tool">
  <meta property="og:image" content="favicon.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://imvenx.github.io/multiglancer">
  <meta property="twitter:title" content="MultiGlancer">
  <meta property="twitter:description" content="Check multiple web resolutions at a glance, responsive web design tool">
  <meta property="twitter:image" content="favicon.png">


</head>

<body>
  <!-- quasar:entry-point -->
</body>

</html>
